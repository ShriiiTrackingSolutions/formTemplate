<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Template</title>

<meta name="keywords" content="Keywords">

<meta property="og:image" content="With URL og-image-(1200 x 630 px).jpg">

    <!-- Preload -->
    <link rel="preload" as="style" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="preload" as="style" href="css/style.css" />
    <link rel="preload" as="style" href="css/responsive.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="preconnect" href="https://kit.fontawesome.com" />
    <link rel="dns-prefetch" href="https://kit.fontawesome.com" />
    <script src="https://kit.fontawesome.com/52ca9e0df4.js" crossorigin="anonymous"></script>
  </head>

  <body>

<section>
  <div class="container mt-5">
    <h1 class="display-2 text-center">Form template</h1>
    <div class="row justify-content-center">
      <div class="col-lg-7">

        <form class="row g-3 needs-validation mt-4" id="contactForm" novalidate="">
            <div class="col-md-6">
              <label for="ValidateName" class="form-label">Name<span>*</span></label>
              <input type="text" class="form-control" id="ValidateName" required="">
              <div class="invalid-feedback">Please enter your name.</div>
            </div>

              <div class="col-md-6">
                <label for="ValidateHealthIssue" class="form-label">Health Issue</label> 
                <select class="form-select" id="ValidateHealthIssue" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Back Pain</option>
                  <option>Need Surgery</option>
                </select>
                <div class="invalid-feedback">
                  Please select your Health Issue.
                </div>
              </div>
              <div class="col-md-6">
              <label for="ValidateCountry" class="form-label">Country<span>*</span></label>
              <input type="text" class="form-control" id="ValidateCountry" required="">
              <div class="invalid-feedback">Please enter your Country Name.</div>
            </div>
            <div class="col-md-6">
              <label for="ValidateCity" class="form-label">City<span>*</span></label>
              <input type="text" class="form-control" id="ValidateCity" required="">
              <div class="invalid-feedback">Please enter your City.</div>
            </div>
            <div class="col-md-6">
              <label for="PhoneNo" class="form-label">Phone No.<span>*</span></label>
              <input type="number" class="form-control" id="PhoneNo" required="">
              <div class="invalid-feedback">Please enter your phone number.</div>
            </div>
          
            <div class="col-md-6">
              <label for="validationCustomUsername" class="form-label">Email<span>*</span></label>
              <input type="text" class="form-control" id="validationCustomUsername" required="">  
              <div class="invalid-feedback">Please enter your email.</div>   
            </div>
          

          
            <div class="mb-3">
              <label for="validationTextarea" class="form-label">Message<span>*</span></label>
              <textarea class="form-control" id="validationTextarea" placeholder="Type your message" rows="6" required=""></textarea>
              <div class="invalid-feedback">Please enter your message in the textarea.</div>
            </div>
            
            <!-- Submit Button for Desktop -->
            <div class="col-12 mt-0">
              <button class="btnFill d-table mx-auto" id="desktopBtn" type="submit">Submit Form</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>

    <script defer src="js/script.js"></script>
  </body>
</html>
